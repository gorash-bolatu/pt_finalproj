<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">
    <h1>Products</h1>
    <div class="row mt-3">

        {% for p in products %}
        <div class="col-sm-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5>{{ p.name }}</h5>
                    <p>{{ p.short_description|default:"No description" }}</p>
                    <a href="{% url 'product_detail' p.id %}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
