<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }
        textarea { width: 100%; height: 150px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .positive { background: #d6f5d6; }
        .negative { background: #ffd6d6; }
        .neutral { background: #f0f0f0; }
    </style>
</head>
<body>
<h1>Sentiment Analysis</h1>

<form method="post">
    {% csrf_token %}
    <label for="review_text">Enter review:</label><br>
    <textarea id="review_text" name="review_text">{{ user_text }}</textarea><br><br>

    <label for="model_choice">Model:</label>
    <select id="model_choice" name="model_choice">
        {% for key, label in available_models %}
            <option value="{{ key }}" {% if key == model_choice %}selected{% endif %}>
                {{ label }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <button type="submit">Analyze</button>
</form>

{% if result %}
    <div class="result
         {% if result|lower == 'positive' %}positive
         {% elif result|lower == 'negative' %}negative
         {% else %}neutral{% endif %}">
        <strong>Sentiment:</strong> {{ result }}
    </div>
{% endif %}

</body>
</html>
