{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-sm-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5>{{ p.name }}</h5>
        <p>{{ p.short_description }}</p>
        <a href="{% url 'product_detail' p.id %}" class="btn btn-sm btn-primary">View</a>
      </div>
    </div>
  </div>
  {% empty %}
    <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
